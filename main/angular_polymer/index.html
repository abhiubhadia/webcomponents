<html>
<head>
    <title>Angular with Polymer</title>

    <!--import Angular files and typescript support-->
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.44/angular2.dev.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: { emitDecoratorMetadata: true }
        });

        /*import custom element typescript files*/

        System.import('../angular/app.ts');
        System.import('../angular/show-properties.ts');
    </script>

    <!-- Imports polyfill -->
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Imports custom element -->
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../polymer/hello-polymer.html">

</head>
<body>
<!-- Runs custom element -->
<my-app>loading...</my-app>
<display></display>
<hello-world who="Polymer" desc="Web components using polymer."></hello-world>
</body>
</html>
